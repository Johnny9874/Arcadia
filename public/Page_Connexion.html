<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="Page_Connexion.css">
</head>
<body>
    <div id="login-container">
        <h1 style="display: flex; justify-self: center; color: #e08e23; font-weight: bold;">Connexion</h1>
        <select id="user-type" onchange="showLoginForm()">
            <option value="visitor">Visiteur/Utilisateur</option>
            <option value="admin">Admin</option>
            <option value="employee">Employé</option>
        </select>
        
        <div id="login-form">
            <!-- Formulaire de connexion ici -->
        </div>
    </div>

    <script>

    if (userType === 'visitor') {
        formHtml = `
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button onclick="login('visitor')">Se connecter</button>
        `;
        } else if (userType === 'admin') {
        formHtml = `
            <label for="admin-username">Nom d'utilisateur Admin :</label>
            <input type="text" id="admin-username" required>
            <label for="admin-password">Mot de passe Admin :</label>
            <input type="password" id="admin-password" required>
            <button onclick="login('admin')">Se connecter en tant qu'Admin</button>
        `;
        } else if (userType === 'employee') {
        formHtml = `
            <label for="employee-username">Nom d'utilisateur Employé :</label>
            <input type="text" id="employee-username" required>
            <label for="employee-password">Mot de passe Employé :</label>
            <input type="password" id="employee-password" required>
            <button onclick="login('employee')">Se connecter en tant qu'Employé</button>
        `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            alert(result.message);
            if (result.success) {
                window.location.href = '/admin/dashboard'; // Redirige vers le tableau de bord après la connexion
            }
        });
    </script>

    <script src="Page_Connexion.js"></script>
</body>
</html>
